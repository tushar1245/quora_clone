<!DOCTYPE html>
<html>
<head>
    <title>Quora Clone - Register</title>
</head>
<body>
    <h1>Create an Account</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <br>
        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>
</body>
</html>
